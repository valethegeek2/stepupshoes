spring.application.name=StepUp

spring.profiles.active=dev
# Disable database autoconfiguration
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# H2 Datbase config
# For debugging / learning
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:test

# Tells hibernate what to do when ran
# For example xreate means it will destroy the old tables and recreate them
# every time we run the server
spring.jpa.hibernate.ddl-auto=create-drop